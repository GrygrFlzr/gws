services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gws}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-gws}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-gws}']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

  migration:
    build:
      context: ..
      dockerfile: packages/core/Dockerfile.migrate
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-gws}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-gws}

  bot:
    build:
      context: ..
      dockerfile: packages/bot/Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migration:
        condition: service_completed_successfully
    env_file:
      - ../.env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-gws}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-gws}
      REDIS_URL: redis://redis:6379

  dashboard:
    build:
      context: ..
      dockerfile: packages/dashboard/Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      migration:
        condition: service_completed_successfully
    env_file:
      - ../.env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-gws}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-gws}
      PORT: 3000
      ORIGIN: ${ORIGIN:-http://localhost:3000}
    ports:
      - '3000:3000'

volumes:
  postgres_data:
  redis_data:
